<VirtualHost *:80>
    # Web sunucusunun yayın yapacağı ana dizini belirliyoruz.
    DocumentRoot /var/www/html/public

    # Bir klasöre istek geldiğinde varsayılan olarak hangi dosyanın açılacağını belirtiyoruz.
    # İlk olarak login.php'yi, o yoksa index.php'yi ara.
    DirectoryIndex login.php index.php

    # Bu dizin için izinleri ve ayarları tanımlıyoruz.
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Hata ve erişim loglarının tutulacağı yerler
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>